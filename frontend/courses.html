<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses | Attendance Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="dark-theme">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="brand-icon">üë®‚Äçüè´</span>
                Teacher Portal
            </div>
            <div class="navbar-menu">
                <a href="teacher.html" class="btn btn-secondary" style="margin-right: 10px;">‚Üê Back</a>
                <span id="teacherName" class="user-name" style="color: white; margin-right: 20px;"></span>
                <button onclick="logout()" class="btn btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>üìö Manage Your Courses</h1>
            <button onclick="showAddCourseForm()" class="btn btn-primary" style="margin-top: 20px;">+ Add New
                Course</button>
        </div>

        <!-- Courses List -->
        <section class="dashboard-section">
            <h2>Your Courses</h2>
            <div id="coursesList" class="courses-list">
                <div class="loading">Loading courses...</div>
            </div>
        </section>

        <!-- Add/Edit Course Modal -->
        <div id="courseModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeCourseModal()">&times;</span>
                <h2 id="modalTitle">Add New Course</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label for="courseCode">Course Code *</label>
                        <input type="text" id="courseCode" placeholder="e.g., CS101" required>
                    </div>
                    <div class="form-group">
                        <label for="courseName">Course Name *</label>
                        <input type="text" id="courseName" placeholder="e.g., Data Structures" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Course description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="credits">Credits</label>
                        <input type="number" id="credits" placeholder="3" value="3">
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <input type="text" id="semester" placeholder="Spring 2026" value="Spring 2026">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Course</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCourseModal()">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Class Details Modal -->
        <div id="classModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeClassModal()">&times;</span>
                <h2 id="classModalTitle"></h2>
                <div id="classDetails"></div>
                <button class="btn btn-secondary" onclick="closeClassModal()">Close</button>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        let currentCourseId = null;

        async function loadMyCourses() {
            try {
                const token = getAuthToken();
                const response = await fetch(`${API_BASE_URL}/courses/my-courses`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    displayCourses(data.courses);
                } else {
                    document.getElementById('coursesList').innerHTML =
                        '<p class="error-message">Failed to load courses</p>';
                }
            } catch (err) {
                console.error('Error loading courses:', err);
                document.getElementById('coursesList').innerHTML =
                    '<p class="error-message">Error loading courses</p>';
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById('coursesList');

            if (courses.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #aaa; padding: 40px;">No courses created yet. Click "Add New Course" to get started!</p>';
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="course-card-teacher">
                    <div class="card-header">
                        <h3>${course.course_code}: ${course.course_name}</h3>
                        <div class="card-actions">
                            <button onclick="editCourse(${course.id}, '${course.course_code}', '${course.course_name}')" class="btn-small">‚úèÔ∏è Edit</button>
                            <button onclick="deleteCourse(${course.id})" class="btn-small danger">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p><strong>Credits:</strong> ${course.credits}</p>
                        <p><strong>Semester:</strong> ${course.semester}</p>
                        <p><strong>Sections:</strong> ${course.num_sections}</p>
                        <p><strong>Total Enrolled:</strong> ${course.total_enrolled}</p>
                    </div>
                    <div class="card-footer">
                        <button onclick="showClasses(${course.id}, '${course.course_name}')" class="btn btn-primary">View Classes</button>
                    </div>
                </div>
            `).join('');
        }

        function showAddCourseForm() {
            currentCourseId = null;
            document.getElementById('modalTitle').textContent = 'Add New Course';
            document.getElementById('courseForm').reset();
            document.getElementById('courseModal').style.display = 'block';
        }

        function editCourse(courseId, courseCode, courseName) {
            currentCourseId = courseId;
            document.getElementById('modalTitle').textContent = 'Edit Course';
            document.getElementById('courseCode').value = courseCode;
            document.getElementById('courseName').value = courseName;
            document.getElementById('courseModal').style.display = 'block';
        }

        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const courseData = {
                course_code: document.getElementById('courseCode').value,
                course_name: document.getElementById('courseName').value,
                subject_description: document.getElementById('description').value,
                credits: parseInt(document.getElementById('credits').value),
                semester: document.getElementById('semester').value
            };

            try {
                const token = getAuthToken();
                const url = currentCourseId
                    ? `${API_BASE_URL}/courses/${currentCourseId}`
                    : `${API_BASE_URL}/courses`;

                const method = currentCourseId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(courseData)
                });

                const data = await response.json();
                if (data.success) {
                    alert(currentCourseId ? 'Course updated!' : 'Course created!');
                    closeCourseModal();
                    loadMyCourses();
                } else {
                    alert('Error: ' + (data.message || 'Failed to save course'));
                }
            } catch (err) {
                console.error('Error saving course:', err);
                alert('Error saving course');
            }
        });

        async function deleteCourse(courseId) {
            if (!confirm('Are you sure you want to delete this course? All associated classes and attendance records will be deleted.')) {
                return;
            }

            try {
                const token = getAuthToken();
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (data.success) {
                    alert('Course deleted!');
                    loadMyCourses();
                } else {
                    alert('Error: ' + (data.message || 'Failed to delete course'));
                }
            } catch (err) {
                console.error('Error deleting course:', err);
                alert('Error deleting course');
            }
        }

        async function showClasses(courseId, courseName) {
            try {
                const token = getAuthToken();
                const response = await fetch(`${API_BASE_URL}/classes/course/${courseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    let classesHtml = `<p><strong>Course:</strong> ${courseName}</p>`;
                    if (data.classes.length > 0) {
                        classesHtml += '<table style="width: 100%; border-collapse: collapse;">';
                        classesHtml += '<thead><tr><th>Code</th><th>Section</th><th>Schedule</th><th>Room</th><th>Enrolled</th></tr></thead><tbody>';
                        data.classes.forEach(cls => {
                            classesHtml += `<tr>
                                <td>${cls.class_code}</td>
                                <td>${cls.section}</td>
                                <td>${cls.schedule || 'TBA'}</td>
                                <td>${cls.room_number || 'TBA'}</td>
                                <td>${cls.enrolled_count}</td>
                            </tr>`;
                        });
                        classesHtml += '</tbody></table>';
                    } else {
                        classesHtml += '<p>No classes for this course yet.</p>';
                    }

                    document.getElementById('classModalTitle').textContent = 'Course Classes';
                    document.getElementById('classDetails').innerHTML = classesHtml;
                    document.getElementById('classModal').style.display = 'block';
                } else {
                    alert('Error loading classes');
                }
            } catch (err) {
                console.error('Error loading classes:', err);
                alert('Error loading classes');
            }
        }

        function closeCourseModal() {
            document.getElementById('courseModal').style.display = 'none';
        }

        function closeClassModal() {
            document.getElementById('classModal').style.display = 'none';
        }

        window.addEventListener('load', () => {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('teacherName').textContent = user.full_name;
            }
            loadMyCourses();
        });

        window.onclick = function (event) {
            const courseModal = document.getElementById('courseModal');
            const classModal = document.getElementById('classModal');
            if (event.target === courseModal) courseModal.style.display = 'none';
            if (event.target === classModal) classModal.style.display = 'none';
        }
    </script>
    <style>
        .courses-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .course-card-teacher {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            color: white;
            transition: all 0.3s ease;
        }

        .course-card-teacher:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .card-header h3 {
            margin: 0;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-small.danger {
            background: rgba(255, 100, 100, 0.3);
        }

        .btn-small.danger:hover {
            background: rgba(255, 100, 100, 0.5);
        }

        .card-body {
            margin: 15px 0;
            font-size: 14px;
        }

        .card-body p {
            margin: 8px 0;
        }

        .card-footer {
            display: flex;
            gap: 10px;
        }

        table {
            margin-top: 15px !important;
        }

        table th,
        table td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background: rgba(0, 240, 255, 0.1);
            color: var(--primary);
        }

        table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: white;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }
    </style>
</body>

</html>
