<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Attendance Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-page">
    <main class="login-shell">
        <section class="login-card">
            <div class="logo-section">
                <div class="logo">AM</div>
                <h1>Attendance Manager</h1>
                <p class="subtitle">Secure QR Classroom Attendance</p>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="teacher@university.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div id="errorMessage" class="error-message" style="display:none;"></div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            </form>

            <div class="demo-credentials">
                <p><strong>Demo Accounts</strong></p>
                <p><small>Teacher: teacher1@university.edu / password123</small></p>
                <p><small>Student: student1@university.edu / password123</small></p>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
