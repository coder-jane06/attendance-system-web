<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Attendance Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Specific Student Dashboard Tab Styles */
        .tabs-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .tab-button {
            padding: 0.8rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-button.active {
            color: var(--primary);
            background: var(--primary-glow);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .tab-section {
            display: none;
            animation: fadeInUp 0.4s ease-out;
        }

        .tab-section.active {
            display: block;
        }

        /* Stats specific adjustments */
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 0.5rem;
        }

        .stat-card.success .stat-value {
            color: var(--success);
        }

        .stat-card.danger .stat-value {
            color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .empty-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .course-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .course-info-label {
            color: var(--text-muted);
        }

        .course-info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .modal-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            text-align: right;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="brand-icon">📚</span>
                <span>Student Portal</span>
            </div>
            <div class="navbar-menu">
                <span class="user-name" id="studentName">Student</span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Page Header -->
        <div style="margin-bottom: 3rem;">
            <h1>Student Portal</h1>
            <p style="color: var(--text-muted); font-size: 1.1rem; margin-top: 0.5rem;">Track your courses and
                attendance records</p>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-button active" onclick="switchTab('courses')">📖 Courses</button>
            <button class="tab-button" onclick="switchTab('attendance')">✓ Attendance</button>
        </div>

        <!-- Courses Tab -->
        <section id="coursesTab" class="tab-section active">
            <div id="coursesList" class="courses-grid">
                <div class="loading">Loading courses...</div>
            </div>
        </section>

        <!-- Attendance Tab -->
        <section id="attendanceTab" class="tab-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Classes</div>
                    <div class="stat-value" id="totalClasses">0</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-label">Present</div>
                    <div class="stat-value" id="presentCount">0</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-label">Absent</div>
                    <div class="stat-value" id="absentCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Attendance %</div>
                    <div class="stat-value text-gradient" id="attendancePercent">0%</div>
                </div>
            </div>

            <div id="recentAttendance" class="loading">Loading attendance records...</div>
        </section>
    </div>

    <!-- Course Details Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeCourseModal()">✕</button>
            <div style="margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem;">
                <h2 id="modalCourseTitle">Course Details</h2>
            </div>
            <div id="courseDetails" class="modal-details"></div>
            <div style="margin-top: 2rem; display:flex; justify-content:flex-end; gap:1rem;">
                <button class="btn btn-secondary" onclick="closeCourseModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/student.js"></script>
    <script>
        function switchTab(tabName) {
            document.getElementById('coursesTab').classList.remove('active');
            document.getElementById('attendanceTab').classList.remove('active');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

            if (tabName === 'courses') {
                document.getElementById('coursesTab').classList.add('active');
                event.target.classList.add('active');
                loadMyCourses();
            } else if (tabName === 'attendance') {
                document.getElementById('attendanceTab').classList.add('active');
                event.target.classList.add('active');
            }
        }

        async function loadMyCourses() {
            try {
                const token = getAuthToken();
                const response = await fetch(`${API_BASE_URL}/courses/my-enrollment`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    displayCourses(data.courses);
                } else {
                    document.getElementById('coursesList').innerHTML =
                        '<div class="empty-state"><div class="empty-icon">📚</div><p>Failed to load courses</p></div>';
                }
            } catch (err) {
                console.error('Error loading courses:', err);
                document.getElementById('coursesList').innerHTML =
                    '<div class="empty-state"><div class="empty-icon">⚠️</div><p>Error loading courses</p></div>';
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById('coursesList');

            if (courses.length === 0) {
                container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><div class="empty-icon">📚</div><p>No courses enrolled yet</p></div>';
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="class-card" style="cursor: pointer;" onclick="showCourseDetails(${course.id}, '${course.course_name}', ${JSON.stringify(course).replace(/'/g, "&apos;")})">
                    <div class="class-header">
                        <span class="class-code">${course.course_code}</span>
                    </div>
                    <div style="font-size: 1.4rem; font-weight: 700; margin-bottom: 0.5rem;">${course.course_name}</div>
                    <div style="color: var(--text-muted); margin-bottom: 1.5rem;">👨‍🏫 ${course.teacher_name}</div>
                    
                    <div class="course-info-row">
                        <span class="course-info-label">Section</span>
                        <span class="course-info-value">${course.section}</span>
                    </div>
                    
                    <div class="course-info-row">
                        <span class="course-info-label">Schedule</span>
                        <span class="course-info-value">${course.schedule || 'TBA'}</span>
                    </div>
                    
                    <div class="course-info-row">
                        <span class="course-info-label">Location</span>
                        <span class="course-info-value">${course.room_number || 'TBA'}</span>
                    </div>
                    
                    <div style="margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                        <span class="status-badge status-present">✓ ${course.attendance_count || 0} attended</span>
                    </div>
                </div>
            `).join('');
        }

        function showCourseDetails(courseId, courseName, courseData) {
            const modal = document.getElementById('courseModal');
            document.getElementById('modalCourseTitle').textContent = courseData.course_code;

            const detailsHtml = `
                <div class="detail-item">
                    <span class="detail-label">Course Name</span>
                    <span class="detail-value">${courseData.course_name}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Instructor</span>
                    <span class="detail-value">${courseData.teacher_name}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Section</span>
                    <span class="detail-value">${courseData.section}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Class Code</span>
                    <span class="detail-value">${courseData.class_code}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Schedule</span>
                    <span class="detail-value">${courseData.schedule || 'TBA'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Room</span>
                    <span class="detail-value">${courseData.room_number || 'TBA'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Credits</span>
                    <span class="detail-value">${courseData.credits} hrs</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Attendance</span>
                    <span class="detail-value">${courseData.attendance_count} classes</span>
                </div>
            `;

            document.getElementById('courseDetails').innerHTML = detailsHtml;
            modal.classList.add('active');
        }

        function closeCourseModal() {
            document.getElementById('courseModal').classList.remove('active');
        }

        window.addEventListener('load', () => {
            const studentStr = localStorage.getItem('user');
            if (studentStr) {
                const user = JSON.parse(studentStr);
                document.getElementById('studentName').textContent = user.full_name;
            }
            loadMyCourses();
        });

        window.addEventListener('click', (event) => {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>

</html>
